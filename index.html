<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Analyzer & Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Emotion Analyzer & Recommendations</h1>
    </header>
    <main>
      <div id="inputSection">
        <div class="input-area">
          <textarea id="textInput" placeholder="Type something..."></textarea>
        </div>
        <button id="analyzeButton">Analyze Emotion</button>
      </div>
      
      <div id="cardsSection" style="display: none;">
        <div id="resultHeader"></div>
        <div id="cardsContainer" class="cards-container"></div>
        <button id="resetButton" class="reset-btn">Reload</button>
      </div>
    </main>
    <div id="notification" class="notification"></div>
  </div>
</body>
</html>
